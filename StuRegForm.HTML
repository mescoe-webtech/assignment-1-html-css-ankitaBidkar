<script>
function validate(form)
{var reg=/^[a-zA-Z]+$/;


if(reg.test(form.Name.value))
{
document.getElementById("name_msg").innerHTML="Name is valid";

}
else
{document.getElementById("name_msg").innerHTML="Name is invalid";
return false;}
